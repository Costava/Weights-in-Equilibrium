<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Weights in Equilibrium</title>

		<link href="styles/style.css" rel="stylesheet">
	</head>

	<body>
		<div class="app-container">
			<canvas class="js-canvas app-canvas" width="300" height="300">Your browser does not support canvas :(</canvas>

			<table class="control-panel">
				<caption class="app-title">Weights in Equilibrium</caption>
				<tbody>
					<tr>
						<td>Distance between pulleys</td>
						<td><input type="text" class="js-pulley-length" value="10"></input></td>
						<td>meters</td>
					</tr>
					<tr>
						<td>Mass of each side block</td>
						<td><input type="text" class="js-side-mass" value="80"></input></td>
						<td>kilograms</td>
					</tr>
					<tr>
						<td>Mass of center block</td>
						<td><input type="text" class="js-center-mass" value="100"></input></td>
						<td>kilograms</td>
					</tr>
					<tr>
						<td colspan="3" class="button-cell"><button class="js-update">Update</button></td>
					</tr>
					<tr>
						<td>Vertical displacement of center block</td>
						<td><span class="js-bob-hang hang-span"></span></td>
						<td class="hang-span-units">meters</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="js-modal-container"></div>
	</body>

	<script src="scripts/wequ.js"></script>
	<script src="scripts/main.js"></script>
</html>
